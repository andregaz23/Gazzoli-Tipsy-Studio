<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipsy Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
    }

    #logo {
      max-width: 100%;
      height: auto;
    }

    nav {
      background-color: white;
      overflow: hidden;
      text-align: center
    }

    nav a {
      display: inline-block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: orange;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <img id="logo" src="logo.png" alt="Logo Tispy Studio">
</header>

<nav>
  <a href="#home">HOME</a>
  <a href="#prodotti">PRODOTTI</a>
  <a href="#contatti">CONTATTI</a>
  <a href="#chi-siamo">CHI SIAMO</a>
</nav>

<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 12px;
    margin: 0;
    padding: 0;
  }

  header {
      background-color: #f8f8f8;
      padding: 50px;
      text-align: center;
    }
  #logo{
    padding: 0%;
    max-width: 45%;
    height: 20%;
  }
</style>
<!--slider starts-->
<div id="carousel" class="carousel carousel slide d-flex" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="amici.jpeg" class="d-block w-100" alt="slider 1">
      <div class="carousel-caption d-none d-md-block justify-content-center">
        <div class="spacer">
        </div>
      </div>
    </div>
</div>
<!--slider ends-->

</body>
</html>
